<html>
  <head>
    <meta charset="utf-8">

    <title>Bouncing Balls</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>

    <canvas></canvas>

    <div class="sidebar">

      <p>Sidebar!<p>


      <a href="https://github.com/emilycw/BouncingBalls" style="color:#191919; text-decoration: none;">Code for this game</a>

    </div>
    
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="lib/sphere.js"></script>
    

    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        BounceGame.Game.DIM_X = window.innerWidth - 250;
        BounceGame.Game.DIM_Y = window.innerHeight+2;
        canvasEl.width = BounceGame.Game.DIM_X;
        canvasEl.height = BounceGame.Game.DIM_Y;

        var ctx = canvasEl.getContext("2d");
        var game = new BounceGame.Game();
        new BounceGame.GameView(game, ctx).start();




        canvasEl.onmousedown = function(event){
          game.mouseDown(event.offsetX, event.offsetY);
        };



      })();
    </script>
  </body>
</html>
